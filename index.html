<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi người đặc biệt</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

    <div id="countdown-page">
        <div class="content-box">
            <h1>Sắp đến giờ G rồi...</h1>
            <div id="timer">
                <div class="time-box"><span id="days">00</span><br>Ngày</div>
                <div class="time-box"><span id="hours">00</span><br>Giờ</div>
                <div class="time-box"><span id="minutes">00</span><br>Phút</div>
                <div class="time-box"><span id="seconds">00</span><br>Giây</div>
            </div>
            <p>Chờ đợi là hạnh phúc ❤️</p>
        </div>
    </div>

    <div id="surprise-page" style="display: none;">
        
        <canvas id="fireworks"></canvas>

        <div class="surprise-content">
            <div id="typing-text"></div>
            
            <div class="gallery">
                <img src="anh1.jpg" class="photo p1" alt="Ảnh 1">
                <img src="anh2.jpg" class="photo p2" alt="Ảnh 2">
                <img src="anh3.jpg" class="photo p3" alt="Ảnh 3">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
